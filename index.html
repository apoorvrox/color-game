<!DOCTYPE html>
<html>
<head>
	<title>Color Picker Game</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap4.css">

</head>
<body>

</div>

			</div>

				<a href="index.html" id="hard" class="mx-5 link">HARD</a>
			</div>			
		</div>		
	</div>
</div>
<div id="colorss">
		<div class="square"></div>
		<div class="square"></div>	
		<div class="square"></div>

		<div class="square"></div>	
		<div class="square"></div>			
</div>
    <script type="text/javascript" src="./mainn.js"></script>

</html>
